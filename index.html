<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon.ico"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="section-1">
        <h1>Your Result</h1>
        <div class="circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="section-2">
        <h1>Summary</h1>
        <div class="cards">
          <div class="card-1">
            <div class="flex-item">
              <img src="" alt="" />
              <p>Reaction</p>
            </div>
            <p>80<span> / 100</span></p>
          </div>

          <div class="card-2">
            <div class="flex-item">
              <img src="" alt="" />
              <p>Memory</p>
            </div>
            <p>92<span> / 100</span></p>
          </div>

          <div class="card-3">
            <div class="flex-item">
              <img src="" alt="" />
              <p>Verbal</p>
            </div>
            <p>61<span> / 100</span></p>
          </div>

          <div class="card-4">
            <div class="flex-item">
              <img src="" alt="" />
              <p>Visual</p>
            </div>
            <p>72<span> / 100</span></p>
          </div>
        </div>

        <button>Continue</button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.ten18designs.com/">Jamal Richardson</a>.
    </footer>
  </body>
</html>
